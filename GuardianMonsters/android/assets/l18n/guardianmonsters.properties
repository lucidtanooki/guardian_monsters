person_251_1_name=Father
person_251_1=Happy Birthday! I am so excited. Today at the ceremony, you'll get your Guardian!

person_251_2_name=Mother
person_251_2=Happy Birthday, my dear. Your father seems to be even more excited than you. We'll meet in the cathedral later.


