person_1=One day I will get a boat and sail around this beautiful planet.
person_2_1=Watch out when strolling through the woods on your own. There are strong and dangerous creatures out here.
person_3_1=Hello. How are you doing? I'm waiting for my wife. I am very concerned.
person_3_2=Something is coming upon us. It is still not clear enough to tell.
person_4_1=I am so flustered. I can't sit down.
person_5_1=Dad is running up and down the whole day.
person_25_1=Hi, did your mother send you? I've got the book she was looking for.
person_25_2=Hi. Please taste one of my delicious dishes. I traveled the whole world and collected many receipes.
person_25_3=Please have a look at the books. Some of them are very rare.
person_25_4=Are you hungry? No? Come back, if you want some of my special dishes.
person_25_5=I wish I had some more books here. The guy on the other side has the same books, but much cheaper than me.
person_25_6=Hi. Do you need a new pot? I have very high quality here. Copper, iron, even silver.
person_25_7=Kroki and I wait for the ceremony to begin? I was told you turned 16 today. Happy Birthday!

