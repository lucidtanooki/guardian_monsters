person_1=Eines Tages werde ich diesen schönen Planeten umsegeln.
person_2_1=Pass auf Monster auf, wenn du allein durch die Wälder streifst. Starke und gefährliche Kreaturen lauern im Dickicht.
person_3_1=Hallo. Wie geht's dir? Ich warte auf meine Frau und mache mir wirklich Sorgen.
person_3_2=Irgendetwas kommt auf uns zu. Noch ist nicht klar zu erkennen, was.
person_4_1=Ich bin so erregt. Ich kann einfach nicht sitzen bleiben.
person_5_1=Papa läuft schon den ganzen Tag hin und her.
person_25_1=Hallo. Schickt dich deine Mutter? Ich habe das Buch, nachdem sie suchte.
person_25_2=Hallo. Probiere doch einmal von den verschiedenen Gerichten. Ich habe die ganze Welt bereist um die Rezepte zu sammeln.
person_25_3=Bitte sieh dir doch meine Bücher genauer an. Einige davon sind sehr selten.
person_25_4=Bist du hungrig? Nicht? Komm wieder, wenn du etwas köstliches probieren willst.
person_25_5=Ich wünschte ich hätte noch andere Bücher dabei. Der Kerl dort drüben hat die gleichen Bücher, nur günstiger.
person_25_6=Brauchst du Töpfe oder Pfannen? Ich habe tolle Qualität im Angebot. Kupfer, Eisen, sogar Silber!

sign_1_title=Süderwald-See
sign_1_text=Schwimme vorsichtig.
sign_2_title=Süderwald
sign_2_text=Weg nach Timmsdorf
sign_2_1_title=Heil-Bannkreis
sign_2_1_text=Dieser uralte Ort wird seit hunderten von Jahren von Menschen mit gesundheitlichen Beschwerden besucht. Die heilende Aura kann man fühlen.
sign_3_1_title=Timmsdorf
sign_3_1_text=Herzlich Willkommen in unserem kleinen Ort.
sign_3_2_title=Familie Eckdon
sign_3_2_text=Bitte tritt ein. Ein jeder ist uns willkommen.
sign_3_3_title=Timmsdorf
sign_3_3_text=westlich: Brücke über den Timmskanal, 1km
sign_4_1_title=Kamin
sign_4_1_text=Das Feuer knistert. Seine Wärme fühlt sich gut an.
sign_4_2_title=Regal
sign_4_2_text=Hier stehen viele interessante Bücher über die alte Welt.
sign_25_1_title=Stadtbrunnen
sign_25_1_text=In der Legende heißt es: "Garia, der Goldene Lindwurm, stach seinen Schweif in die trockene Erde und ein Quell sprang hervor. Das Land erwachte zu neuem Leben."

object_25_1_title=Buch
object_25_1_text=Ein schweres grünes Buch. Der Einband ist kaum noch lesbar.
object_25_2_text=Das Buch ist offen, aber es ist in einer alten Schrift geschrieben, die du nicht lesen kannst.
object_25_3_title=Topf
object_25_3_text=Ein exotisch aussehendes Gericht. Es riecht köstlich.
object_25_4_text=Eine sehr klare Suppe, sie riecht nach Blumen.
object_25_5_text=Viele gebackene Insekten. Sie sehen seltsam aus, aber riechen sehr lecker.

