person_253_1_name=Weiser Kahu
person_253_1_text=Dieses Jahr wurden vier Kinder 16. Bereite dich vor, die Zeremonie beginnt bald.
person_253_2_text=Mein Sohn ist auch 16 geworden. Aber das weißt du sicher schon.
person_253_3_text=Bitte sei ruhig. Bevor die Zeremonie startet, möchte ich noch zu den Göttern beten.
person_253_4_text=Sind deine Eltern schon hier? Ich kann sie nicht sehen.
person_253_5_text=Die Zeremonie startet bald. Bist du schon aufgeregt?
person_253_6_text=Der Weise sagte, vier Kinder sind dieses Jahr 16 geworden. Es wird eine spezielle Zeremonie.
person_253_7_text=Weißt du schon, welchen Guardian du wählen wirst?
person_253_8_text=Als ich 16 war habe ich mich für einen Wasser-Guardian entschieden. Ich liebe es zu schwimmen und am Meer zu sein.
person_253_9_text=Wie hast du dich gefühlt, als sich dein erstes Chakra öffnete? Ich war aufgeregt und hatte gleichzeitig Angst.