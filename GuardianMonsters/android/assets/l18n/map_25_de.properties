guardian_25_1_text=Miiiiau
guardian_25_1_title=Shari

sign_25_1_title=Stadtbrunnen
sign_25_1_text=In der Legende heißt es: "Garia, der Goldene Lindwurm, stach seinen Schweif in die trockene Erde und ein Quell sprang hervor. Das Land erwachte zu neuem Leben."

sign_25_2_title=Elementkathedrale
sign_25_2_text=Willkommen in unserer Kathedrale. Komm herein und finde Frieden.

sign_25_3_title=Willkommen
sign_25_3_text=Du wohnst hier

object_25_1_title=Buch
object_25_1_text=Ein schweres Buch. Der Einband ist kaum noch lesbar.

object_25_2_text=Das Buch ist offen, aber es ist in einer alten Schrift geschrieben, die du nicht lesen kannst.

object_25_3_title=Topf
object_25_3_text=Ein exotisch aussehendes Gericht. Es riecht köstlich.

object_25_4_text=Eine sehr klare Suppe, sie riecht nach Blumen.

object_25_5_text=Viele gebackene Insekten. Sie sehen seltsam aus, aber riechen sehr lecker.

object_25_6_text=Kroaah!
object_25_6_title=Kroki

person_name_25_1=Händler
person_25_1=Hallo. Schickt dich deine Mutter? Ich habe das Buch, nachdem sie suchte.

person_name_25_2=Reisender Koch
person_25_2=Hallo. Probiere doch einmal von den verschiedenen Gerichten. Ich habe die ganze Welt bereist um die Rezepte zu sammeln.

person_name_25_3=Händler
person_25_3=Bitte sieh dir doch meine Bücher genauer an. Einige davon sind sehr selten.

person_name_25_4=Koch
person_25_4=Bist du hungrig? Nicht? Komm wieder, wenn du etwas köstliches probieren willst.

person_name_25_5=Händler
person_25_5=Ich wünschte ich hätte noch andere Bücher dabei. Der Kerl dort drüben hat die gleichen Bücher, nur günstiger.

person_name_25_6=Händler
person_25_6=Brauchst du Töpfe oder Pfannen? Ich habe tolle Qualität im Angebot. Kupfer, Eisen, sogar Silber!

person_name_25_7=Jona
person_25_7=Kroki und ich warten auf den Beginn der Zeremonie. Ich hörte du bist heute 16 geworden. Herzlichen Glückwunsch!

person_name_25_8=Froher Mann
person_25_8=Es ist so ein schöner Tag! Regen stört mich nicht.

person_name_25_9=Piere
person_25_9=Mit meinem Schutzgeist an meiner Seite fürchte ich nichts und niemanden.

person_name_25_10=Kind
person_25_10=I wünschte, ich wäre auch schon alt genug für meinen erste Guardian.

person_name_25_11=Herr Züchter
person_25_11=Ich würde gern ein paar Früchte anpflanzen. Was denkst du?

person_name_25_12=Herr Haro
person_25_12=Bitte verlasse die Stadt jetzt nicht. Die Zeremonie beginnt gleich.

person_name_25_13=Herr Melodie
person_25_13=I'm siiinging in the rain ...
