g1_desc=Waldins gehörten zu den ersten Schutzgeistern, welche die Guardosphäre verließen und die \
        Menschen kontaktierten. Die Knospe am Schwanz erblüht erst nach 100 Jahren.
g2_desc=Obwohl ihr Aussehen mit zunehmendem Alter angsteinflößend wird, behalten Krokis ein Leben \
        lang ihr freundliches Wesen, was sie zu optimalen Schutzgeistern für Kinder und Familien \
        macht.
g3_desc=Nach alten Überlieferungen waren Teudins früher wirklich bösartige Kreaturen, die andere - \
        ob Mensch oder Schutzgeist - ohne jeden Grund angriffen. Heute sind sie meist freundlich.
g4_desc=Ludins haben hohle, aber dennoch sehr stabile Knochen. Ein ausgewachsenes Sturwild wiegt \
        nur 20 kg, wodurch es mehr als 30 m hoch springen kann.
g5_desc=Marsels sind äußerst freche Kreaturen, welche gern Wanderern Streiche spielen. \
        Dabei schaden sie allerdings nie jemandem.
g6_desc=In klaren Nächten kann man beobachten, wie sich Munis auf mondbeschienenen Lichtungen tief \
        in den Wäldern versammeln. Das kleinste Geräusch schreckt sie auf und treibt sie auseinander.
g7_desc=Wenn Wulpis wachsen verlieren sie ihre putzige Raupengestalt. Sobald sie zu Hundifer \
        metamorphen wachsen ihnen Hörner. Diese verwandeln sich nach und nach in reines Silber.
g8_desc=Obwohl Drattern tödliches Gift durch ihre Zähne injizieren können gab es in den letzten \
        100 Jahren nur vereinzelte Berichte davon, da sie dies nur in äußerster Not als \
        letzten Ausweg nutzen.
g9_desc=Augops besitzen ein sehr starkes federartiges Bein, welches sie immerzu durch Springen \
        trainieren. Sobald sie ihre Sprunghöhe nicht weiter steigern können vollziehen sie die \
        Metamorphose zum Augfalter.
g10_desc=Wurbienen legen ihre Eier nur die die feinsten Äpfel. Legt eine zweite Wurbien ein Ei des \
         anderen Geschlechts dazu, so können beide Doppmads später gemeinsam die Metamorphose \
         vollziehen.
g11_desc=Ihre ersten Lebensjahre sind Staupis sehr träge und hungrig. Sobald sie das 1000-fache \
         ihres Gewichts gefressen haben vollziehen sie die Metamorphose zu flinken, wehrhaften \
         Staumantis.
g12_desc=Paltopfs können sehr alt werden. In so mancher Familie lebt ein Nasai, das mit der ersten \
         Welle Schutzgeister vor Generationen in unsere Welt kam.
g13_desc=Erimind sind scheue Kreaturen, welche die Einsamkeit vorziehen. Sie zeigen sich nur selten \
         den Menschen. Ihr Vertrauen ist schwer zu gewinnen, danach jedoch unerschütterlich.
g14_desc=Schon so mancher hat ein Schlupfei für sein Frühstück gehalten und wurde von ihm angespuckt. \
         Ausgewachsene Euloss lieben Schlüssel. Wenn du einen vermisst, suche das nächste Nest auf.